<template name="library">

  <div class = libShow>
    <h1>Your Novels </h1>
    <br>
      <div class = "input-group">
      <!-- this is where the user inserts a new novel -->
        <input type="text" class="novelName" placeholder="Novel Name" id=novelName>

        <button class="newNovel">+New Novel</button>
      </div>
      <hr>
      {{#if currentUser}}
      {{#each t in liblist}}
        {{>showNovel library=t}}
      {{/each}}
      {{else}}
        <p>You must log in to edit your Novel list</p>
      {{/if}}
  </div>

</template>

<template name = "showNovel">
    <div class ="well"><a href="/{{n.name}}"> {{library.novelName}} </a><button id="remove" class = "remove"> delete </button></div>
</template>
