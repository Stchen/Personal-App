<template name="write">

  <div class="writelist">
    <h1>Novels </h1>
    <hr>
    {{#if currentUser}}
      {{> showstory}}
    {{else}}
      <p>You must log in to edit your writing list</p>
    {{/if}}
  </div>

</template>

<template name = "showstory">
  <!--shows all the current story -->
  <button id="startstory" class = "add btn btn-primary">
    Write New Chapter
  </button>
  <table class = "writertable">
    <thead>
      <tr><th>Written Stories</th><th>Chapter</th><th>Created on</th> <th></th><th></th> </tr>
    </thead>
    <tbody>
      {{#each t in storylist}}
      <tr>
        <td>{{t.storyname}}</td>
        <td>{{t.chapter}}</td>
        <td>{{t.date}}</td>
        <td>{{>editstory story=t}}</td>
        <td> {{>removestory story=t}} </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name = "editstory">
  <div class = "dropdown">
    <button class = "edit"> Edit </button>
    <div id = "myDropdown" class = "dropdown-content">
      New Name : <input type="text"  id="newstoryname"> <br>
      New Chapter:<input type = "text" id= "newchapternumber"> <br>
      <button class = "changed"> Submit </button>
    </div>
  </div>
</template>

<template name = "removestory">
  <button id = "remove" class = "btn btn-primary"> Remove </button>
</template>
