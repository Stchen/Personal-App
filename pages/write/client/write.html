<template name="write">

  <div class="writelist">
    <h1>Novels
      <button class = "newNovel"> <b>+</b> New Novel </button>
    </h1>
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Search">
        <button class="btn btn-default" type="submit">Enter</button>
      </div>
    <hr>
    {{#if currentUser}}
      {{> showstory}}
    {{else}}
      <p>You must log in to edit your writing list</p>
    {{/if}}
  </div>

</template>

<template name = "showstory">
  {{> addstory}}
  <table class = "writertable">
    <thead>
      <tr><th>Current stories</th><th>Chapter</th></tr>
    </thead>
    <tbody>
      {{#each t in storylist}}
      <tr>
        <td>{{t.storyname}}</td>
        <td>{{t.chapter}}</td>
        <td align = "right"><button id = "edit" class = "btn btn-primary"> Edit </button></td>
        <td> {{>removestory story=t}} </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name = "addstory">
  Story Name: <input type="text" placeholder = "Story Name" id="storyname"> <br>
  Chapter: <input type = "  text" placeholder = "Chapter #" id = "chapternumber"> <br>
  <button id="addstorybutton" class = "btn btn-primary">
    Add to Collection
  </button>

</template>

<template name = "removestory">
  <button id = "remove" class = "btn btn-primary"> Remove </button>

</template>
