<template name="home">
	<head>
		<meta charset = "utf-8">
	</head>
	<div class="content">
		<div class="column_left" >
			<h1>Recent Novel Updates!</h1>
			<table class = "table table-striped">
				<thead>
					<tr><th>Name</th><th>Chapter</th></tr>
				</thead>
				<tbody>
					{{#each t in novelArray}}
					<tr>
						<td>{{t.name}}</td>
						<td>{{t.chapter}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			<h1>Trending</h1>
			<table class = "table table-striped">
				<thead>
					<tr><th>Name</th><th>Chapter</th></tr>
				</thead>
				<tbody>
					{{#each t in novelArray}}
					<tr>
						<td>{{t.name}}</td>
						<td>{{t.chapter}}</td>
					</tr>
					{{/each}}
				</tbody>
				<br>
				<tfoot>
					Viewcount = N/A
				</tfoot>
			</table>
		</div>
		<div class="column_right">
			<h1>Concept art</h1>
			<br>
				<!-- Wrapper for slides -->
				<div class="slideshow-container">
					<div id="mySlides fade">
						<div class="numbertext">1/4</div>
						<a href = "https://s-media-cache-ak0.pinimg.com/originals/4b/0d/3c/4b0d3c24d935e8be38b4c542eccccf2e.jpg">
							<img src="images/pic 3.jpg" style="width:100%">
						</a>
					</div>
					<div id="mySlides fade">
						<div class="numbertext">2/4</div>
						<img src="https://s-media-cache-ak0.pinimg.com/originals/dc/56/71/dc5671031ab6ca5e9352ae7245bee4ef.jpg"  style="width:100%">

					</div>
					<div id="mySlides fade">
						<div class="numbertext">3/4</div>
						<img src="images/pic2.jpg"  style="width:100%">

					</div>
					<div id = "mySlides fade">
						<div class = "numbertext">4/4</div>
						<img src="images/background.jpg" style="width:100%">

					</div>

					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>
				<div style="text-align:center">
				  <span class="dot" onclick="currentSlide(1)"></span>
				  <span class="dot" onclick="currentSlide(2)"></span>
				  <span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>
			</div>
		</div>

	<!--      This is a comment ... Lets create another row with 3 columns
	and a heading and paragraph and image in each
-->
</template>
