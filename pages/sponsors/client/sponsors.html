<template name="sponsors">

	<h1>We wish we had these sponsors!</h1>
	{{today}} is the date?
	<h2> Form elements </h2>
	<input id = "thedate" type = "date">
	<br>
	<button type = "button" class = "btn btn-danger" >Warning</button>
	<br>
	<table class = "table table-bordered table-striped">
		<tbody>
	{{#each s in sponsorData}}
		<tr>
			<td>{{s.name}}</td> <td>{{s.amt}}</td>
		</tr>
	{{/each}}
		</tbody>
	</table>
</template>
