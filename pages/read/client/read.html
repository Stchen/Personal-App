<template name="read">

  <div class = "readTable" >
    <h1>Read</h1>
    <div class="dropdown">
      <button type="button" id="menu1" data-toggle="dropdown">Genre
      <span class="caret"></span></button>
      <ul class="dropdown-content" role="menu" aria-labelledby="menu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Adventure</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Comedy</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Romance</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Add New Genre</a></li>
      </ul>
    </div>
    <table>
      <thead>
        <tr><th>Current stories</th><th>Chapter</th></tr>
      </thead>
      <tbody>
        {{#each t in readArray}}
        <tr>
          <td>{{t.name}}</td>
          <td>
            <div class="checkbox">
            <label><input type="checkbox"> Bookmark</label>
          </div>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <div class = "readTable">
    <h2><u>Your Reading List</u></h2>
    <hr>
    {{#if currentUser}}

    <table class = "writertable">
      <thead>
        <tr><th>Current stories</th><th>Chapter</th></tr>
      </thead>
      <tbody>
        {{#each t in readArray}}
        <tr>
          <td>{{t.name}}</td>
          <td>
            <div class="checkbox">
            <label><input type="checkbox"> Bookmark</label>
          </div>
         </td>
        </tr>
        {{/each}}
      </tbody>
    </table>

    {{else}}
      <p>You must log in to see your reading list</p>
    {{/if}}
  </div>

</template>
